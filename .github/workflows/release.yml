name: Release with Conveyor

on:
  push:
    tags:
      - "v*.*.*"   # release when you push a tag like v1.0.1

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR
        run: ./gradlew jvmJar

      - name: Install Conveyor
        run: curl -L https://conveyor.hydraulic.dev/install | sh

      - name: Run Conveyor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # or your PAT secret
        run: conveyor make copied-site
